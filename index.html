<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>익명의 메세지를 보내주세요!!</title>
  <link rel="stylesheet" href="style.css" />
  <!-- ✅ Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="wrapper active" id="nameSection">
    <h1>익명의 메세지를 보내주세요!!</h1>
    <p class="info">이름을 적어주세요 (다음 사용 시 자동 저장됩니다.)</p>
    <input type="text" id="nameInput" placeholder="이름을 입력하세요" />
    <button id="nameBtn">확인</button>
    <p class="small-text">관리자에게는 작성자 이름이 보이지 않습니다.</p>
  </div>

  <div class="wrapper" id="messageSection">
    <p class="info">익명의 답장을 써주세요!</p>
    <textarea id="messageInput" placeholder="메시지를 입력하세요"></textarea>
    <button id="sendBtn">보내기!</button>
  </div>

  <div class="wrapper" id="successSection">
    <p class="success">익명의 답장을 전송하였습니다!!</p>
    <button id="anotherBtn">다른 메세지 보내기</button>
  </div>

  <button id="adminBtn" class="admin-button">관리자 모드</button>

  <div class="wrapper" id="adminSection">
    <input type="password" id="adminPass" placeholder="관리자 비밀번호 입력" />
    <button id="checkPassBtn">확인</button>
  </div>

  <div class="wrapper" id="allMessages">
    <h2>전체 메시지</h2>
    <table id="msgTable">
      <thead>
        <tr>
          <th>이름</th>
          <th>메시지</th>
          <th>시간</th>
          <th>IP</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Supabase 클라이언트 생성
    const supabase = supabase.createClient(
      'https://pekkymttpwmfvuxbgskf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBla2t5bXR0cHdtZnZ1eGJnc2tmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4MTE0NTUsImV4cCI6MjA2NzM4NzQ1NX0.jpIY3TPOI-HDHnPe6llBPJUyOK1U80_nC6wl2_TMYLA'
    );

    async function sendMessage(name, message, ip, userAgent) {
      const { data, error } = await supabase
        .from('messages')
        .insert([{ name, message, ip, userAgent }]);

      if (error) {
        console.error('저장 실패', error);
        alert('메시지 저장 실패!');
        return;
      }

      console.log('저장 성공', data);
      alert('메시지 저장 완료!');
    }

    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*');

      if (error) {
        console.error('불러오기 실패', error);
        return;
      }

      console.log('모든 메시지:', data);

      // 테이블 채우기
      const tbody = document.querySelector("#msgTable tbody");
      tbody.innerHTML = "";
      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.message}</td>
          <td>${item.created_at || "-"}</td>
          <td>${item.ip || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("nameBtn").addEventListener("click", () => {
      const name = document.getElementById("nameInput").value.trim();
      if (name) {
        localStorage.setItem("guestName", name);
        showOnly("messageSection");
      } else {
        alert("이름을 입력해주세요!");
      }
    });

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const name = localStorage.getItem("guestName");
      const message = document.getElementById("messageInput").value.trim();
      const userAgent = navigator.userAgent;
      const ip = 'unknown';

      if (message) {
        await sendMessage(name, message, ip, userAgent);
        document.getElementById("messageInput").value = "";
        showOnly("successSection");
      } else {
        alert("메시지를 입력해주세요!");
      }
    });

    document.getElementById("anotherBtn").addEventListener("click", () => {
      showOnly("messageSection");
    });

    document.getElementById("adminBtn").addEventListener("click", () => {
      showOnly("adminSection");
    });

    document.getElementById("checkPassBtn").addEventListener("click", async () => {
      const pass = document.getElementById("adminPass").value;

      if (pass === "5263815731abc!") {
        showOnly("allMessages");
        await loadMessages();
      } else {
        alert("비밀번호가 틀렸습니다!");
      }
    });

    function showOnly(sectionId) {
      document.querySelectorAll(".wrapper").forEach(div => {
        div.classList.remove("active");
      });
      document.getElementById(sectionId).classList.add("active");
    }
  </script>
</body>
</html>
